{% extends 'base.html' %}

{% block content %}

    <h1>Ingresar</h1>

    <form action='#' method='POST'>
        {%  csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button>Enviar</button>
    </form>
{% endblock content %}
