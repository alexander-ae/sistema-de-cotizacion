{% extends 'common/_base.html' %}

{% block content %}

    <h1>Ingresar</h1>

    <form action='#' method='POST'>
        {%  csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        {{ form.non_field_errors }}

        <button>Enviar</button>
    </form>


    <div>
      <a href='{% url "users:forget_password" %}'>¿Ha olvidado su contraseña?</a>
    </div>
{% endblock content %}
