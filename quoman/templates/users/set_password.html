{% extends 'common/_base.html' %}

{% block content %}

    <h1>Recuperar contraseña</h1>

    <h2>Ingrese su nueva contraseña</h2>

    <form action='#' method='POST'>
        {%  csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        {{ form.non_field_errors }}

        <button>Enviar</button>
    </form>
{% endblock content %}
