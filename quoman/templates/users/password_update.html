{% extends 'common/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <ul class='breadcrumb'>
            <li><a href='{% url 'quoman:dashboard' %}'> <i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>
            <li><a href='{% url "users:profile" %}'>Mi Perfil</a></li>
            <li class='active'>Actualización de contraseña</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <div class="box-header with-border">
      <h1 class='box-title'>Actualizar contraseña</h1>
    </div>

    <form class='form-horizontal' action='#' method='POST'>
      <div class="box-body">
        {% crispy form helper %}
      </div>

      <div class="box-footer">
        <div class="row">
          <div class="col-lg-2 text-right">
            <button class='btn btn-primary'>
              Enviar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
