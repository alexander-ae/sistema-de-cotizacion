{% extends 'common/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="login-box">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h1 class='box-title'>Recuperar contraseña</h1>
      </div>

      <form action='#' method='POST'>
        <div class="box-body">
          {% crispy form helper %}
        </div>

        <div class="box-footer">
          <button class='btn btn-primary'>Enviar</button>
        </div>

        <div class="box-footer">
          <a href='{% url "users:login" %}'>Si recuerdo mi contraseña</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
